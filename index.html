<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONO - Eye Sensor Pro</title>
    <style>
        :root {
            --eye-size: 220px;
            --iris-size: 125px;
            --pupil-size: 50px;
            --gap: 30px;
            --bg: #000;
            /* Variáveis de controle de movimento */
            --mx: 0%;
            --my: 0%;
        }

        @media (max-width: 480px) {
            :root { --eye-size: 120px; --iris-size: 65px; --pupil-size: 28px; --gap: 15px; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #modal-engine { display: none; }

        /* GRADE DE SENSORES 5x5 (25 zonas de detecção) */
        .eye-track-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            z-index: 50; /* Acima de tudo para captar o toque */
        }

        .sensor { width: 100%; height: 100%; }

        .eye-trigger {
            display: flex;
            gap: var(--gap);
            z-index: 10;
            pointer-events: none; /* Permite que o toque passe para os sensores abaixo */
        }

        /* Os olhos agora reagem ao sensor pai */
        .liquid-object {
            position: relative;
            width: var(--eye-size);
            height: var(--eye-size);
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff 0%, #d1d1d1 40%, #888 100%);
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s ease;
            animation: blink 7s infinite;
        }

        .liquid-object span { position: absolute; border-radius: 50%; transition: transform 0.15s ease-out; }

        /* Íris */
        .liquid-object span:nth-child(1) {
            width: var(--iris-size);
            height: var(--iris-size);
            background: radial-gradient(circle, transparent 25%, rgba(0, 8, 20, 0.8) 100%),
                        conic-gradient(from 0deg, #0a192f, #ffffff, #4a5568, #cbd5e0, #0a192f);
            filter: contrast(1.6);
            z-index: 1;
        }

        /* Pupila */
        .liquid-object span:nth-child(2) {
            width: var(--pupil-size);
            height: var(--pupil-size);
            background: #000;
            z-index: 2;
            transform: translate(var(--mx), var(--my)); /* Movimento dinâmico via CSS vars */
        }

        /* LOGICA DE MOVIMENTO (Mapeamento 5x5) */
        /* Linha 1 */
        .sensor:nth-child(1):hover ~ .eye-trigger { --mx: -35%; --my: -35%; }
        .sensor:nth-child(2):hover ~ .eye-trigger { --mx: -18%; --my: -40%; }
        .sensor:nth-child(3):hover ~ .eye-trigger { --mx: 0%;   --my: -45%; }
        .sensor:nth-child(4):hover ~ .eye-trigger { --mx: 18%;  --my: -40%; }
        .sensor:nth-child(5):hover ~ .eye-trigger { --mx: 35%;  --my: -35%; }
        /* Linha 3 (Centro) */
        .sensor:nth-child(11):hover ~ .eye-trigger { --mx: -45%; --my: 0%; }
        .sensor:nth-child(13):hover ~ .eye-trigger { --mx: 0%;   --my: 0%; }
        .sensor:nth-child(15):hover ~ .eye-trigger { --mx: 45%;  --my: 0%; }
        /* Linha 5 (Base) */
        .sensor:nth-child(21):hover ~ .eye-trigger { --mx: -35%; --my: 35%; }
        .sensor:nth-child(23):hover ~ .eye-trigger { --mx: 0%;   --my: 45%; }
        .sensor:nth-child(25):hover ~ .eye-trigger { --mx: 35%;  --my: 35%; }

        /* Quando o mouse sai da tela, a pupila volta a animar sozinha */
        .eye-track-grid:not(:hover) ~ .eye-trigger .liquid-object span:nth-child(2) {
            animation: pupil-autonomous 10s infinite ease-in-out;
        }

        @keyframes blink { 0%, 96%, 100% { transform: scaleY(1); } 98% { transform: scaleY(0.01); } }
        
        /* Modal remains the same but trigger is a hidden full-screen label when needed */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        #modal-engine:checked ~ .modal-overlay { opacity: 1; pointer-events: auto; }
        
        /* O rótulo para abrir o modal agora deve cobrir o olho mas ficar abaixo dos sensores */
        .open-modal-label {
            position: absolute; width: var(--eye-size); height: var(--eye-size);
            z-index: 60; cursor: pointer;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="modal-engine">

    <div class="eye-track-grid">
        <div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div>
        <div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div>
        <div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div>
        <div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div>
        <div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div><div class="sensor"></div>
    </div>

    <label for="modal-engine" class="eye-trigger">
        <div class="liquid-object">
            <span></span><span></span><span></span>
        </div>
        <div class="liquid-object">
            <span></span><span></span><span></span>
        </div>
    </label>

    <div class="modal-overlay">
        <div class="card" style="background:#111; padding:40px; border-radius:30px; border:1px solid #333; text-align:center; color:white;">
            <h2 style="color: #1e90ff;">MakerStudioIA</h2>
            <p>Design inteligente ativado pelo olhar.</p>
            <label for="modal-engine" style="display:block; margin-top:20px; background:#fff; color:#000; padding:10px 20px; border-radius:20px; cursor:pointer; font-weight:bold;">VOLTAR</label>
        </div>
    </div>

</body>
</html>
